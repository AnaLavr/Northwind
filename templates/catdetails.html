<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1"> {{  header }} </h1>

<table  class=table >
  <thead>
  <tr>
    <th> Product Name</th>
    <th>  Company Name  </th>
    <!--add ID on the database, otherwise its not found. url for the next html page, then 
        value that we need and where to find it-->
    
  </tr>
  </thead >
  <tbody>
    {% for detail in details%}
  <tr>
    <td>  {{detail ['ProductName']}}  </td>  
    <td>  <a href="{{url_for('products',supplier_id=detail['CategoryId'])}}"> {{detail ['CompanyName']}} </a></td>
   
  </tr>
  {% endfor%}
</tbody>
</table>
      
    </div>
  </section>
  </body>
</html>
