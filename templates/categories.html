<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1>CATEGORIES</h1>

<table  class=table >
  <thead>
  <tr>
    <th>Category name</th>
    <th>Description </th>
    <th>Product Count </th>
  </tr>
  </thead >
  <tbody>
    {% for cat in category%}
  <tr>
    <td>  <a href="{{url_for('catdetails',category_id=cat['Id'])}}"> {{cat ['CategoryName']}} </a></td> 
    <td>{{cat ['Description']}}</td> 
    <td>{{cat ['Product Count']}}</td>
  </tr>
  {% endfor%}
</tbody>
</table>
      
    </div>
  </section>
  </body>
</html>
